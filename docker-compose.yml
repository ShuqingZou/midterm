services:
  backend:
    image: backend-nightly:latest
    container_name: backend_service
    restart: always
    ports:
      - "8800:8800"
    environment:
      REACT_APP_API_URL: "http://localhost:8800"
      DB_HOST: "${DB_HOST}"
      DB_USER: "${DB_USER}"
      DB_PASSWORD: "${DB_PASSWORD}"
      DB_NAME: "${DB_NAME}"
      DB_PORT: "${DB_PORT}"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8800/ || exit 1" ]
      interval: 10s
      retries: 5
      timeout: 5s
      start_period: 30s

  frontend:
    image: frontend-nightly:latest
    container_name: frontend_service
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: "http://localhost:8800"
